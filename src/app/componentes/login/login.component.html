<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
        	<!--  <img src="https://www.freeiconspng.com/uploads/controller-icon-32.png"  alt="IMG" />-->
				<img src="./assets/imagenes/login1.png" alt="IMG">
				</div>

				<form class="login100-form validate-form">
					<span class="login100-form-title">
						Ingresa a la <br>Sala de Juegos
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
            <!--<input class="input100" type="text" name="email" placeholder="Usuario">-->
            <input  class="input100" type="text" placeholder="Usuario"  [(ngModel)]="usuario"  name="uname" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Debe ingresar  Contraseña">
					<!--	<input class="input100" type="password" name="pass" placeholder="Contraseña">-->
            <input class="input100" type="password" placeholder="Clave"  [(ngModel)]="clave" name="psw" required>
            <span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
					<!--	<button class="login100-form-btn">
							Login
            </button>-->
            <button  class="login100-form-btn"  *ngIf="logeando"  (click)="MoverBarraDeProgreso()" >Ingresar</button>
            
         
          </div>
          <div class="container-login100-form-btn">
            
              <button class="login100-form-btn"  *ngIf="logeando" (click)="CargarAdministrador()">Entrar como Admin</button>
           
           
            </div>
          
          <div *ngIf="!logeando" class="progress">
              <div class="progress-bar progress-bar-info progress-bar-striped active" [class]="clase" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" [style.width]="ProgresoDeAncho" >
                {{progresoMensaje}} - {{progreso}}%
              </div>
          </div>


				<!--	<div class="text-center p-t-12">
						<span class="txt1">
                Te olvidaste
						</span>
						<a class="txt2" href="#">
							Usuario / Contraseña?
						</a>
					</div>-->

					<div class="text-center p-t-136">
						<a class="txt2" routerLink="/Registro">
							Create una cuenta
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
          </div>
          <div class="text-center p-t-136">
              <a class="txt2" routerLink="/">
               Cancelar
                <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
              </a>
            </div>
				</form>
			</div>
		</div>
	</div>
