<section id="team" class="pb-5">
  <div class="titulo">
    <h1>Listado de jugadores</h1>
  </div>
<br>
<br>

<table class="table table-hover">
    <thead>
      <tr>
        <th>Juego</th>
        <th>Jugador</th>
        <th>Resultado</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let juego of listado" *ng-if="conditon(item)"  >
        <td>{{juego.nombre}} </td>
        <td>{{juego.jugador}} </td> 
        <td *ngIf="juego.gano">Gano </td>   
        <td *ngIf="!juego.gano">Perdio</td>     
      </tr>
     
    </tbody>
  </table>
  <div class="boton">
  <button id="boton" class="btn btn-primary btn-lg" routerLink="/Juegos">Volver    </button>
</div>
</section>
